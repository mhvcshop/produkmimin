<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengalihkan - MHVC Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      background-color: #9C28B1;
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      height: 4rem;
    }

    footer {
      background-color: #9C28B1;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 4rem;
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #9C28B1;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(156, 40, 177, 0.3);
      border-top-color: #9C28B1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <header>
    <strong>Mengalihkan...</strong>
  </header>

  <main>
    <div class="loading-container">
      <div class="loading-text">Mengalihkan ke WhatsApp...</div>
      <div class="spinner"></div>
    </div>
  </main>

  <footer>
    Â© 2025 MHVC Shop, all rights reserved
  </footer>

  <script>
    setTimeout(function() {
      window.location.href = "https://wa.me/1234567890"; // Ganti dengan nomor WhatsApp tujuan
    }, 5000); // Redirect setelah 5 detik
  </script>

</body>
</html>
