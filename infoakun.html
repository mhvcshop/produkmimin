<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Akun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>INFO AKUN</header>

  <main>
    <div id="account-info" class="account-info">
      <!-- Informasi akun akan ditampilkan di sini -->
    </div>
    <div class="buttons">
      <button onclick="chatSeller()"><strong>Chat Penjual</strong></button>
      <button onclick="buyNow()"><strong>Beli Sekarang</strong></button>
    </div>
  </main>

  <footer>FOOTER</footer>

<script>
  // Auto href ke beranda.html
  if (!sessionStorage.getItem("akses_diperbolehkan")) {
    window.location.href = "beranda.html";
  }

  // Mengambil data produk dari localStorage
  const product = JSON.parse(localStorage.getItem('selectedProduct'));

  if (product) {
    const accountInfo = document.getElementById('account-info');
    let imagesHtml = "";

    product.images.forEach((img, index) => {
      imagesHtml += <img src="${img}" alt="${product.title}" class="product-image" style="${index === 0 ? 'display:block;' : 'display:none;'}">;
    });

    accountInfo.innerHTML = `
      <div class="image-container">
        ${imagesHtml}
      </div>
      <h2>${product.title}</h2>
      <p>Status: ${product.status}</p><br>
      <h3>${product.price}</h3><br><br><br>
      <p><strong>Garansi (Direct)</strong></p>
      <p>ðŸŸ£ Bebas Dari HackBack</p>
      <p>ðŸŸ£ Jaminan Email Aman</p>
      <p>ðŸŸ£ Jaminan Akun Sesuai</p>
      <p>ðŸŸ£ Bimbingan Pengamanan</p>
      <p>ðŸŸ£ Ganti Akun Lain</p>
      <br><p><strong>Deskripsi Produk</strong></p>
      <p>${product.description}</p>
    `;

    let currentIndex = 0;
    const images = document.querySelectorAll(".product-image");

    function showImage(index) {
      images.forEach((img, i) => {
        img.style.display = i === index ? "block" : "none";
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    // Auto-slide setiap 3 detik
    setInterval(nextImage, 3000);

    // Event click untuk manual slide
    document.querySelector(".image-container").addEventListener("click", nextImage);
  }

  function chatSeller() {
    alert("Fitur chat penjual belum tersedia.");
  }

  function buyNow() {
    alert("Fitur beli sekarang belum tersedia.");
  }
</script>

  <style>
    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: auto;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .nav-button {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .nav-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .nav-button:first-child {
      left: 10px;
    }

    .nav-button:last-child {
      right: 10px;
    }
  </style>

</body>
</html>
