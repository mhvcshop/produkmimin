<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Akun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>INFO AKUN</header>

  <main>
    <div id="account-info" class="account-info">
      <!-- Informasi akun akan ditampilkan di sini -->
    </div>
    <div class="buttons">
      <button onclick="chatSeller()">Chat Penjual</button>
      <button onclick="buyNow()">Beli Sekarang</button>
    </div>
  </main>

  <footer>FOOTER</footer>

  <script>
    // Mengambil data produk dari localStorage
    const product = JSON.parse(localStorage.getItem('selectedProduct'));

    if (product) {
      const accountInfo = document.getElementById('account-info');
      accountInfo.innerHTML = `
        <img src="${product.images[0]}" alt="${product.title}">
        <h2>${product.title}</h2>
        <p>Status: ${product.status}</p>
        <p>Harga: ${product.price}</p>
        <p>${product.description}</p>
      `;
    }

    function chatSeller() {
      alert("Fitur chat penjual belum tersedia.");
    }

    function buyNow() {
      alert("Fitur beli sekarang belum tersedia.");
    }
  </script>
</body>
</html>
