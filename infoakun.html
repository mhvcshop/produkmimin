  <style>
  .image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
    max-width: 300px;
    margin: auto;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    max-width: 300px;
    height: auto;
    position: absolute;
    transition: transform 0.5s ease-in-out; /* Animasi geser */
  }

  .nav-button {
    position: absolute;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    z-index: 10;
  }

  .nav-button:hover {
    background: rgba(0, 0, 0, 0.8);
  }

  .nav-button:first-child {
    left: 10px;
  }

  .nav-button:last-child {
    right: 10px;
  }
</style>

<script>
  // Auto href ke beranda.html
  if (!sessionStorage.getItem("akses_diperbolehkan")) {
    window.location.href = "beranda.html";
  }

  // Mengambil data produk dari localStorage
  const product = JSON.parse(localStorage.getItem('selectedProduct'));

  if (product) {
    let currentImageIndex = 0;
    const accountInfo = document.getElementById('account-info');
    accountInfo.innerHTML = `
      <div class="image-container">
        <button onclick="prevImage()" class="nav-button">‚ùÆ</button>
        <img id="product-image" src="${product.images[currentImageIndex]}" alt="${product.title}" style="transform: translateX(0);">
        <button onclick="nextImage()" class="nav-button">‚ùØ</button>
      </div>
      <h2>${product.title}</h2>
      <p>Status: ${product.status}</p><br>
      <h3>${product.price}</h3><br><br><br>
      <p><strong>Garansi (Direct)</strong></p>
      <p>üü£ Bebas Dari HackBack</p>
      <p>üü£ Jaminan Email Aman</p>
      <p>üü£ Jaminan Akun Sesuai</p>
      <p>üü£ Bimbingan Pengamanan</p>
      <p>üü£ Ganti Akun Lain</p>
      <br><br><p><strong>Deskripsi Produk</strong></p>
      <p style="white-space: pre;">${product.description}</p>
    `;

    const productImage = document.getElementById('product-image');

    function updateImage(index, direction) {
      const offset = direction === 'next' ? 100 : -100;
      productImage.style.transform = translateX(${offset}%);
      setTimeout(() => {
        productImage.src = product.images[index];
        productImage.style.transform = translateX(0);
      }, 300);
    }

    // Fungsi untuk mengganti gambar sebelumnya
    window.prevImage = function () {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        updateImage(currentImageIndex, 'prev');
      }
    };

    // Fungsi untuk mengganti gambar berikutnya
    window.nextImage = function () {
      if (currentImageIndex < product.images.length - 1) {
        currentImageIndex++;
        updateImage(currentImageIndex, 'next');
      }
    };

    // Fungsi untuk bergeser otomatis setiap 3 detik
    setInterval(function() {
      if (currentImageIndex < product.images.length - 1) {
        currentImageIndex++;
      } else {
        currentImageIndex = 0;
      }
      updateImage(currentImageIndex, 'next');
    }, 3000);
  }
</script>
