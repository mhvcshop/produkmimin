<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Akun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>INFO AKUN</header>

  <main>
    <div id="account-info" class="account-info">
      <!-- Informasi akun akan ditampilkan di sini -->
    </div>
    <div class="buttons">
      <button onclick="chatSeller()"><strong>Chat Penjual</strong></button>
      <button onclick="buyNow()"><strong>Beli Sekarang</strong></button>
    </div>
  </main>

  <footer>FOOTER</footer>

  <script>
    // Auto href ke beranda.html
    if (!sessionStorage.getItem("akses_diperbolehkan")) {
      window.location.href = "beranda.html";
    }

    // Mengambil data produk dari localStorage
    const product = JSON.parse(localStorage.getItem('selectedProduct'));

    if (product) {
      let currentImageIndex = 0;

      const accountInfo = document.getElementById('account-info');
      accountInfo.innerHTML = `
        <div class="image-container">
          <button onclick="prevImage()" class="nav-button">‚ùÆ</button>
          <img id="product-image" src="${product.images[currentImageIndex]}" alt="${product.title}">
          <button onclick="nextImage()" class="nav-button">‚ùØ</button>
        </div>
        <h2>${product.title}</h2>
        <p>Status: ${product.status}</p><br>
        <h3>${product.price}</h3><br><br><br>
        <p><strong>Garansi (Direct)</strong></p>
        <p>üü£ Bebas Dari HackBack</p>
        <p>üü£ Jaminan Email Aman</p>
        <p>üü£ Jaminan Akun Sesuai</p>
        <p>üü£ Bimbingan Pengamanan</p>
        <p>üü£ Ganti Akun Lain</p>
        <br><p><strong>Deskripsi Produk</strong></p>
        <p>${product.description}</p>
      `;

      // Fungsi untuk mengganti gambar sebelumnya
      window.prevImage = function () {
        if (currentImageIndex > 0) {
          currentImageIndex--;
          document.getElementById('product-image').src = product.images[currentImageIndex];
        }
      };

      // Fungsi untuk mengganti gambar berikutnya
      window.nextImage = function () {
        if (currentImageIndex < product.images.length - 1) {
          currentImageIndex++;
          document.getElementById('product-image').src = product.images[currentImageIndex];
        }
      };

      // Fungsi untuk bergeser otomatis setiap 3 detik
      setInterval(function() {
        if (currentImageIndex < product.images.length - 1) {
          currentImageIndex++;
        } else {
          currentImageIndex = 0; // Kembali ke gambar pertama setelah gambar terakhir
        }
        document.getElementById('product-image').src = product.images[currentImageIndex];
      }, 3000); // Gambar bergeser setiap 3000ms (3 detik)
    }

    function chatSeller() {
      alert("Fitur chat penjual belum tersedia.");
    }

    function buyNow() {
      alert("Fitur beli sekarang belum tersedia.");
    }
  </script>

  <style>
    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: auto;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .nav-button {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .nav-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .nav-button:first-child {
      left: 10px;
    }

    .nav-button:last-child {
      right: 10px;
    }
  </style>

</body>
</html>
